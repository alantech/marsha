name: Run all time scripts

on:
  workflow_dispatch:
    inputs:
      attempts:
        description: "Number of attempts to run the test"
        required: false
        default: 1
      parallel_runs:
        description: "Number of parallel runs"
        required: false
        default: 1

jobs:
  time_all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Call 'time' job for each test file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          TEST_STRINGS: "
              ./examples/test/sort_modules.mrsh
              ./examples/test/data_mangling.mrsh
            "

        run: |
          for TEST_STRING in $TEST_STRINGS
          do
            echo "Calling 'time' job with 'test' input: $TEST_STRING"
            curl -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/json" \
              "https://api.github.com/repos/$GITHUB_REPOSITORY/dispatches" \
              -d '{"event_type": "time", "client_payload": {"test": "'"$TEST_STRING"'", "parallel_runs": ${{github.event.inputs.parallel_runs}}, "attempts": ${{github.event.inputs.attempts}}, "ref": "${{ github.sha }}"}'
          done