name: Run time script

# Trigger workflow manually
on:
  workflow_dispatch:
    inputs:
      test:
        description: "Marsha test to run"
        required: true
        default: "./examples/test/sort_modules.mrsh"
      attempts:
        description: "Number of attempts to run the test"
        required: true
        default: 1

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Run time script
        run: make attempts=${{github.event.inputs.attempts}} test=${{github.event.inputs.test}} time
        env:
          OPENAI_SECRET_KEY: ${{ secrets.OPENAI_SECRET_KEY }}
